<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <section class="logo-div">
          <div class="logo">
            <div class="img-wrapper">
              <img
                class="odin"
                src="assets/odin-lined.png"
                alt="The Odin Project logo"
              />
            </div>
            <div class="logo-text">ODIN</div>
          </div>
        </section>
        <section class="form-section">
          <header class="paragraph-wrapper">
            <p>
              This is not a real online service! You know you need something
              like this in your life to help you relize your deepest dreams.<br />Sigh
              up <em>now</em> to get started.<br /><br />You <em>know</em> you
              want to.
            </p>
          </header>
          <form action="" method="post">
            <h2>Let's do this!</h2>
            <div class="form-div">
              <div class="form-field">
                <label for="firstName">FIRST NAME</label>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  required
                  minlength="2"
                />
                <span></span>
              </div>
              <div class="form-field">
                <label for="lastName">LAST NAME</label>
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  minlength="2"
                />
                <span></span>
              </div>
              <div class="form-field">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required />
                <span></span>
              </div>
              <div class="form-field">
                <label for="phone">PHONE NUMBER</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  required
                  pattern="[0-9]{10}"
                  title="Use format: 0123456789"
                />
                <span></span>
              </div>
              <div class="form-field">
                <label for="password">PASSWORD</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  required
                  pattern="^((?=\S*?[A-Z])(?=\S*?[a-z])(?=\S*?[0-9]).{6,})\S$"
                />
                <span></span>
              </div>
              <div class="form-field">
                <label for="password-confirm">CONFIRM PASSWORD</label>
                <input type="password" id="password-confirm" required />
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
